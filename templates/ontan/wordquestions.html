{% extends "ontan/base.html" %}

{% block title %}一問一答{% endblock %}

{% block head %}
<script type="text/javascript" src="/media/questions.js"></script>
{% endblock head %}

{% block body %}
<h2>一問一答</h2>
<p><a href="/ontan/post_wordquestion/">問題の送信はこちら</a></p>
<p>
  <select id="hide_select" onchange="change_mode();">
    <option>英語を隠す</option>
    <option>日本語を隠す</option>
  </select>
</p>
<table border="1" id="questions_table">
  <tr><td>問題番号</td><td>日本語</td><td>英語</td></tr>
  {% for wq in questions %}
  <tr id="question{{ wq.number }}" onmouseover="show_word({{ wq.number }});" onmouseout="hide_word({{ wq.number }});"><td>{{ wq.number }}</td><td>{{ wq.question }}</td><td style="color:#FFFFFF;">{{ wq.answer }}</td></tr>
  {% endfor %}
</table>
{% endblock body %}
