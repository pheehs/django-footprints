{% extends "ontan/base.html" %}

{% block title %}TOP{% endblock %}

{% block body %}
<div>
  <img src="/media/dame.png" alt="音単サボリ　ダメ。ゼッタイ。" id="topimage">
  <div class="rand_block">
    <h3>音単　ランダム出題</h3>
    <form method="GET">
      <select name="range" size="10" multiple="multiple">
	{% for start_sect,end_sect,selected in ontan_tests %}
	<option value="{{ forloop.counter }}" {% if selected %}selected="selected"{% endif %}>
	  第{{ forloop.counter }}回小テスト(Section{{ start_sect }}-{{ end_sect }})
	</option>
	{% endfor %}
      </select>
      <p><label>　出題語数<input name="show" value="20" /></label></p>
      <input type="hidden" name="book" value="ontan" />
      <p>　<input type="button" value="一問一答" class="exam_word_button" />
	<input type="button" value="穴埋め問題" class="exam_fill_button" />
      </p>
    </form>
  </div>
  <div class="rand_block">
    <h3>速古単　ランダム出題</h3>
    <form method="GET">
      <select name="range" size="5" multiple="multiple">
	{% for start_qnum,end_qnum,selected in sock_tests %}
	<option value="{{ forloop.counter }}" {% if selected %}selected="selected"{% endif %}>
	  問題番号{{ start_qnum }} - {{ end_qnum }}
	</option>
	{% endfor %}
      </select>
      <p><label>　出題語数<input name="show" value="20" /></label></p>
      <input type="hidden" name="book" value="sockohtan" />
      <p>　<input type="button" value="一問一答" class="exam_word_button" />
      </p>
    </form>
  </div>
</div>
{% endblock body %}
