{% extends "ontan/base.html" %}

{% block title %}Myリスト一覧{% endblock %}

{% block body %}
<h2 id="frame-top">Myリスト一覧</h2>

<table class="listtable" border="1">
  <tr><td>リスト名</td><td>登録数</td></tr>
  {% for clist, count in clists %}
  <tr>
    <td><a href="/ontan/accounts/profile/checkedlist/{{ clist.pk }}/">{{ clist.name }}</a></td><td>{{ count }}</td>
  </tr>
  {% endfor %}
</table>

<div class="controls">
  <p><a href="#frame-top">上へ戻る</a></p>
</div>

{% endblock body %}
