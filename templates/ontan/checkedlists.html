{% extends "ontan/base.html" %}

{% block title %}Myリスト一覧{% endblock %}

{% block body %}
<h2>Myリスト一覧</h2>
<div class="clear"><hr /></div>

{% for clist in clists %}
<p>
  <a href="/ontan/userinfo/checkedlist/{{ clist.pk }}/">{{ clist.name }}</a>
</p>
{% endfor %}

<div class="controls">
  <p><a href="#title">上へ戻る</a></p>
</div>

{% endblock body %}
